<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register new Employee</title>
</head>
<body>
<div class="container">
    <h1>Register Employee Form</h1>
    <hr>
    <p class="h3 mb-4">Submit Employee</p>
    <form action="#" th:action="@{/employees/save}"
                     th:object="${employee}" method="POST">
        <input type="text" th:field="*{employeeFirstName}"
                class="form-control mb-4 w-25" placeholder="First Name">

        <input type="text" th:field="*{employeeLastName}"
                class="form-control mb-4 w-25" placeholder="Last Name">
        
        <input type="text" th:field="*{employeeEmail}"
                class="form-control mb-4 w-25" placeholder="E-mail">

        <button type="submit" class="btn btn-success col-2">Save</button>
        <button type="reset" class="btn btn-outline-secondary col-1">Clear</button>
    </form>
    <hr>
    <a th:href="@{/employees/list}"
    class="btn btn-outline-primary">
       Go back to List
    </a>

</div>
</body>
</html>
